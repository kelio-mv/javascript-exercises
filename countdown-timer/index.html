<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Countdown Timer</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <h1 id="header-text">Countdown Timer</h1>
        </div>
        <div id="timer">
            00:00:00
        </div>
        <div class="user-input">
            <div class="time">
                <input id="hours" type="text" placeholder="HH">
                <input id="minutes" type="text" placeholder="MM">
                <input id="seconds" type="text" placeholder="SS">
            </div>
            <div class="button">
                <input id="start" type="button" value="Start">
            </div>
        </div>
    </div>
</body>

</html>
