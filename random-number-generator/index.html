<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Random Number Generator</title>
</head>
<body>
    
    <div class="main">
        <div class="title">
            <h1>Random Number Generator</h1>
        </div>
        <div class="input">
            <input id="input-min" type="text" placeholder="Min">
            <input id="input-max" type="text" placeholder="Max">
            <input id="generate-btn" type="button" value="Generate">
        </div>
        
        <div class="generated">
            <p id="p-generated">
                Your number is: ?
            </p>
        </div>
    </div>
</body>
</html>
